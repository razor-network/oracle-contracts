name: Release
on:
  push:
    branches:
      - "next"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    - uses: actions/setup-node@v1
      with:
        node-version: "16.x"
    - run: yarn cp-ci-env
    - run: yarn install
    - run: yarn compile
    - run: yarn semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.RAZORNETWORKBOT }}
        NPM_TOKEN: ${{ secrets.RAZORDEPLOYER }}
